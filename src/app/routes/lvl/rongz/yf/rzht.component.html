<page-header [title]="'预付融资列表'"></page-header>
<nz-card [nzBordered]="false">
    <div class="my-md">
        <nz-tabset>
            <nz-tab [nzTitle]="'全部'" (nzSelect)="getSelect('all')"></nz-tab>
            <nz-tab [nzTitle]="'申请中'" (nzSelect)="getSelect('req')"></nz-tab>
            <nz-tab [nzTitle]="'通过审核'" (nzSelect)="getSelect('ensure')"></nz-tab>
            <nz-tab [nzTitle]="'未通过审核'" (nzSelect)="getSelect('fail')"></nz-tab>
        </nz-tabset>
    </div>
    <simple-table #st [columns]="columns" [data]="data" ([loading])="loading">
    </simple-table>
</nz-card>
