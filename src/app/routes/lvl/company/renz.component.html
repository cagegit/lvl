<page-header [title]="'完善企业信息'"></page-header>
<nz-card [nzBordered]="false">
    <form nz-form [formGroup]="form" (ngSubmit)="_submitForm()">
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="htmc">公司名称</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="name" id="htmc" placeholder="请输入公司名称">
                <ng-container *ngIf="name.dirty || name.touched">
                    <nz-form-explain *ngIf="name.errors?.required">公司名称不能为空！</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="jkr">法定代表人</nz-form-label>
            <nz-form-control nzSpan="12">
                <input nz-input formControlName="legalpersion" id="jkr">
                <ng-container *ngIf="legalpersion.dirty || legalpersion.touched">
                    <nz-form-explain *ngIf="legalpersion.errors?.required">请输入法定代表人</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="jbr">身份证号码</nz-form-label>
            <nz-form-control nzSpan="12">
                <input nz-input formControlName="IDCard" id="jbr" placeholder="请输入身份证号码">
                <ng-container *ngIf="IDCard.dirty || IDCard.touched">
                    <nz-form-explain *ngIf="IDCard.errors?.required">身份证号码不能为空</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="jbr_card">统一社会信用代码</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="uscc" id="jbr_card" placeholder="请输入统一社会信用代码">
                <ng-container *ngIf="uscc.dirty || uscc.touched">
                    <nz-form-explain *ngIf="uscc.errors?.required">统一社会信用代码不能为空</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzFor="sc_sfz">营业执照扫描件</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <nz-upload
                    [nzAction]="fileInfo.postFileUrl"
                    (nzChange)="handleChange($event)"
                    [nzData]="fileInfo.postFileData"
                    [nzMultiple]="true"
                    [nzLimit]="10" id="sc_sfz">
                    <button nz-button type="button">
                        <i class="anticon anticon-upload"></i><span>点击上传</span>
                    </button>
                </nz-upload>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="rzxm">许可证编号</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="account" id="rzxm" placeholder="请输入统一社会信用代码">
                <ng-container *ngIf="account.dirty || account.touched">
                    <nz-form-explain *ngIf="account.errors?.required">融资项目不能为空</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="zonge">企业经营地址</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="address" id="zonge">
                <ng-container *ngIf="address.dirty || address.touched">
                    <nz-form-explain *ngIf="address.errors?.required">企业经营地址不能为空</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-label nzSpan="5" nzRequired nzFor="jkje">手机联系方式</nz-form-label>
            <nz-form-control [nzSpan]="12">
                <input nz-input formControlName="tel" id="jkje">
                <ng-container *ngIf="tel.dirty || tel.touched">
                    <nz-form-explain *ngIf="tel.errors?.required">手机联系方式不能为空</nz-form-explain>
                </ng-container>
            </nz-form-control>
        </nz-form-item>
        <nz-form-item>
            <nz-form-control nzSpan="19" nzOffset="5">
                <button nz-button nzType="primary" [disabled]="form.invalid" [nzLoading]="loading">保存</button>
                <!--<button nz-button nzType="default" class="ml-md" [disabled]="loading" >返回</button>-->
            </nz-form-control>
        </nz-form-item>
    </form>
</nz-card>
